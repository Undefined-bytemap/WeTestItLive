<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1939524044818164" crossorigin="anonymous"></script>
    <title>we test it LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/touch.css">
    <link rel="stylesheet" href="CSS/stress.css">
    <script src="JS/analytics.js" defer></script>
    <script src="JS/cameras.js" defer></script>    <script src="JS/keyboard.js" defer></script>
    <script src="JS/sound.js" defer></script>    <script src="JS/microphone.js" defer></script>
    <script src="JS/mouse.js" defer></script>
    <script src="JS/pixel.js" defer></script>
    <script src="JS/touch.js" defer></script>
    <script src="JS/stress.js" defer></script>
</head>
<body>    <div class="header">
        <div class="title-container">
            <div class="title">we test it <strong>LIVE</strong></div>
        </div>
        <div class="nav-links">
            <a href="/faq.html" class="nav-btn">FAQ</a>
            <a href="/about.html" class="nav-btn">About</a>
        </div>
    </div>
    <div class="camera-container">
        <button id="testCamerasBtn" class="camera-btn">Test Cameras</button>
        <div class="permission-note">Note: Refresh page after granting permissions if some cameras don't appear</div>
        <div id="cameraGrid" class="camera-grid"></div>
    </div>    <div class="keyboard-container">
        <button id="testKeyboardBtn" class="keyboard-btn">Test Keyboard</button>
        <div id="keyboardGrid" class="keyboard-grid"></div>
    </div>    <div class="sound-container">
        <button id="testSoundBtn" class="sound-btn">Test Sound</button>
        <div id="soundTestContainer" class="sound-grid"></div>
    </div>
    <div class="microphone-container">
        <button id="testMicBtn" class="mic-btn">Test Microphone</button>
        <div id="micTestContainer" class="mic-grid"></div>
    </div>
    <div class="mouse-container">
        <button id="testMouseBtn" class="mouse-btn">Test Mouse</button>
        <div id="mouseTestContainer" class="mouse-grid">
            <div class="mouse-visualization">
                <div class="movement-graph">
                    <canvas id="mouseGraph"></canvas>
                </div>
                <div class="delta-display">
                    <canvas id="mouseDelta"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="pixel-container">
        <button id="testPixelBtn" class="pixel-btn">Test Dead Pixels</button>
        <div id="pixelTestContainer" class="pixel-grid"></div>
    </div>    <div class="touch-container">
        <button id="testTouchBtn" class="touch-btn">Test Touch Screen</button>
        <div id="touchTestContainer" class="touch-grid"></div>
    </div>
    <div class="stress-container">
        <button id="testStressBtn" class="stress-btn">Test Hardware</button>
        <div id="stressTestContainer" class="stress-grid"></div>
    </div>
</body>
</html>
