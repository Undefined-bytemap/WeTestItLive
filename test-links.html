        body {

        .debug-container {
            padding: 20px;

            margin: 20px auto;

        .debug-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--white);
        }
        .debug-container ul {
            list-style-type: none;
            padding: 0;
        }
        .debug-container ul li {
            margin-bottom: 12px; /* Increased margin */
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: var(--radius-md);
            transition: background-color var(--transition-normal);
        }
        .debug-container ul li:hover {
            background: rgba(255,255,255,0.1);
        }
        .debug-container ul li a {
            color: #a7c5ff; /* Light blue for links */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500; /* Slightly bolder */
            display: block; /* Make entire li clickable if desired, or just style link */
        }
        .debug-container ul li a:hover {
            text-decoration: underline;
            color: #ffffff; /* Brighter white on hover */
        }
